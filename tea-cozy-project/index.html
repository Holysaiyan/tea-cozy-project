<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="images/img-tea-cozy-logo.webp"
        alt="company logo"
        id="company-logo"
      />
      <nav class="header-nav">
        <ul>
          <li>Mission</li>
          <li>Featured Tea</li>
          <li>Locations</li>
        </ul>
      </nav>
    </header>

    <section id="company-mission-section">
      <aside>
        <h2>Our Mission</h2>
        <h4>
          Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Fair Trade, Organic Tea
        </h4>
      </aside>
    </section>
    <article id="tea-section">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <ul>
        <li>
          <figure>
            <img src="images/img-berryblitz.webp" alt="" />
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/img-spiced-rum.webp" alt="" />
            <figcaption>Spiced Rum Tea</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/img-donut.webp" alt="" />
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/img-myrtle-ave.webp" alt="" />
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/img-bedford-bizarre.webp" alt="" />
            <figcaption>Bedford Bizarre Tea</figcaption>
          </figure>
        </li>
      </ul>
    </article>
  </body>
</html>
